<body>
    <div id="login-container">
        <div class="form-container">
            <div class="logo-row">
                <a id="logo-link" href="index.html"><img src="img/HWlogo1.png" alt="holloware logo" id="HWlogo"></a>
                <a href="index.html" class="home-link-login">Home</a>
                <h1>Login</h1>

            <form id="login-form" action="javascript:void(0);">

                <label for="username-input">Username: </label>
                <br>
                <input id="username-input" name="username-input" type="text">
                <br>
                <label for="password-input">Password: </label>
                <br>
                <input id="password-input" name="password-input" type="password">
                <br>
                <button id="login-button">Login</button>

                <div id="register-container">

                    <p>Or</p>

                    </a>
                </div>
            </form>

        </div>
        <div class="image-container">
            <h1>Login</h1>
        </div>
